<body>
  <img src="images/icons/icons8-setting-64.png" class="setting" onclick="openPopup('settingPopup')">

    <br>
    <div id="weatherHourly">
    <div class="weather weather1">
      <div class="fiveDays days1">Today</div>
      <img src="images/icons/autumn.png" id="first">
      <div class="dayTemp temp1">0 / 0</div>
    </div>
    <div class="weather weather2">
      <div class="fiveDays days2">mon</div>
      <img src="images/icons/autumn.png" id="second">
      <div class="dayTemp temp2">0 / 0</div>
    </div>
    <div class="weather weather3">
      <div class="fiveDays days3">mon</div>
      <img src="images/icons/autumn.png" id="third">
      <div class="dayTemp temp3">0 / 0</div>
    </div>
    <div class="weather weather4">
      <div class="fiveDays days4">mon</div>
      <img src="images/icons/autumn.png" id="fourth">
      <div class="dayTemp temp4">0 / 0</div>
    </div>
    <div class="weather weather5">
      <div class="fiveDays days5">mon</div>

      <div class="dayTemp temp5">0 / 0</div>
    </div>
    </div>
  </div>
  <div id="dayBox" onclick="openPopup('timePopup')">

    <div id="ampm">AM</div>
  </div>
    <br>
    <div id="currentDate">Monday, November 1st</div>
    <div id="currentYear">2023</div>
  </div>
  <div id="aboutStockBox">
    <div class="stockBox stockBox1" onclick="openPopup('stockPopup')">
      <div class="stockName stock1">PLTR</div>
      <div class="stockPrice price1">50.00</div>
    </div>
    <div class="stockBox stockBox2" onclick="openPopup('stockPopup')">
      <div class="stockName stock2">U</div>
      <div class="stockPrice price2">50.00</div>
    </div>
    <div class="stockBox stockBox3" onclick="openPopup('stockPopup')">
      <div class="stockName stock3">UBER</div>

    </div>
    <div class="stockBox stockBox4" onclick="openPopup('stockPopup')">
      <div class="stockName stock4">RBLX</div>
      <div class="stockPrice price4">50.00</div>
    </div>
    <div class="stockBox stockBox5" onclick="openPopup('stockPopup')">
      <div class="stockName stock5">UNRL</div>
      <div class="stockPrice price5">50.00</div>
    </div>
    <div class="stockBox stockBox6" onclick="openPopup('stockPopup')">
      <div class="stockName stock6">TSLA</div>
      <div class="stockPrice price6">50.00</div>
    </div>
    <div class="stockBox stockBox7" onclick="openPopup('stockPopup')">
      <div class="stockName stock7">AAPL</div>
      <div class="stockPrice price7">150.00</div>
    </div>
  </div>
  <div id="noteBox">
    <div >
    <textarea name="" id="note" cols="25" rows="9"></textarea></div>
    <h2 id="quotes">motivation</h2>
    <div id="schedule" onclick="openPopup('schedulePopup')">
      <div>today</div>
      <div>schedule</div>
      <div>list</div>
    </div>
  </div>
  <div id="calendarBox"></div>
  <!-- popup -->
  <div id="overlay"></div>
  <div id="weatherPopup">
    <h2>Weather</h2>
    <img src="images/icons/icons8-close-100.png" class="weatherCloseIcon" onclick="closePopup('weatherPopup')">
    <label for="city">City:</label>
    <input type="text" id="city" placeholder="city name">
    <br>
    <button id="weatherBtn">SET</button>
</div>
<div id="stockPopup">
  <h2>Stock</h2>
    <img src="images/icons/icons8-close-100.png" class="stockCloseIcon" onclick="closePopup('stockPopup')">
    <label for="stock">Stock:</label>
    <input type="text" id="stock" placeholder="symbol">
    <br>
    <button id="stockBtn">SET</button>
</div>
<div id="notePopup">
  <img src="images/icons/icons8-close-100.png" class="noteCloseIcon" onclick="closePopup('notePopup')">
  <textarea name="Comments" id="notes" cols="30" rows="10"></textarea>
  <br>
  <button id="noteBtn">Save</button>
</div>
<div id="settingPopup">
  <img src="images/icons/icons8-close-100.png" class="noteCloseIcon" onclick="closePopup('settingPopup')">
  <input type="number" id="imgNum" placeholder="number">
  <input type="text" id="imgFormat" placeholder="format">
  <button id="settingBtn">set</button>
</div>
<div id="timePopup">
  <img src="images/icons/icons8-close-100.png" class="noteCloseIcon" onclick="closePopup('timePopup')">
  <button>stop watch</button>
  <button>timer</button>
</div>
<div id="schedulePopup">
  <img src="images/icons/icons8-close-100.png" class="noteCloseIcon" onclick="closePopup('schedulePopup')">
  <button>check buttons instead</button>
</div>
<!-- popup -->
</body>
